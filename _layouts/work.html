---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.client }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">

  <img src="{{ page.image.wide | prepend: site.baseurl }}" class="img-responsive"/>

  {% for image in page.gallery %}
  <img src="{{ image.wide | prepend: site.baseurl }}" class="img-responsive"/>
  {% endfor %}

  {{ content }}
  </article>

</div>
